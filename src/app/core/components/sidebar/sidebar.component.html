<div class="sidebar">
  <div class="sidebar-wrapper">
    <div class="logo">
      <p>dashboard</p>
    </div>
    <ul class="nav" *ngFor="let path of routes">
      <li>
        <a
          [routerLink]="[path]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{ path }}</a
        >
      </li>
    </ul>
  </div>
</div>
